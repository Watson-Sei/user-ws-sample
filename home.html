<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebSocketチャット</title>
    <style>
        #inputmyname{display:none}
        #chat{display:none}
        #msglist{list-style-type:none; padding-left:1px;}
        .msg-me{color:blue}
        .name {font-weight:bold}
    </style>
</head>
<body>
    <h1>WebSocketチャット</h1>

    <!-- STEP1. 接続中 -->
    <section id="nowconnecting">
        ...サーバに接続中
    </section>
    <!-- /接続中 -->

    <!-- STEP2. 名前を入力 -->
    <section id="inputmyname">
        <p>あなたの名前を入力してください</p>
        <form id="frm-myname">
            <input type="text" id="txt-myname">
            <button>入室</button>
        </form>
    </section>
    <!-- /名前を入力 -->

    <!-- STEP3. チャット開始 -->
    <!-- STEP3. チャット開始 -->
    <section id="chat">
        <!-- 発言フォーム -->
        <form id="frm-post">
            <span id="myname"></span>&nbsp;<input type="text" id="msg">
            <button>送信</button>
        </form>

        <!-- 発言ログ -->
        <ul id="msglist"></ul>
    </section>
    <!-- /チャット本体 -->
    <!-- /チャット本体 -->

    <script src="/public/util.js"></script>
    <script src="/public/app.js"></script>
</body>
</html>
